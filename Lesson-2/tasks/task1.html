<body>
	<h1>Задача №1</h1>

	<p>
		Обчислити значення виразів <br>

		S1 = a+12+b <br>
		S2 = &#8730a+b2a <br>
		S3 = 3&#8730(a+b)c <br>
		S4 = sin⁡(a-b)
	</p>



	<script>

		// Вводимо данні 

		let a = parseFloat(prompt('Введіть число А:', 0));
		let b = parseFloat(prompt('Введіть число B:', 0));
		let c = parseFloat(prompt('Введіть число C:', 0));

		// Знаходимо результат

		let s1 = a + 12 + b;
		let s2 = Math.sqrt((a + b) / (2 * a));
		let s3 = Math.cbrt((a + b) * c);
		let s4 = Math.sin(a / (-b));

		// Виводимо результат

		document.write(`The result S1: ${s1} <br>
		The result S2: ${s2} <br>
		The result S3: ${s3} <br>
		The result S4: ${s4}`);

	</script>
