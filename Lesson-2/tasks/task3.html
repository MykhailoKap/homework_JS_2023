<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>Задача №3</h1>

	<p>
		Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.
	</p>



	<script>

		// Вводимо данні 
		let userYearBirth = parseInt(prompt('Введіть рік народження', 1900));
		const currentYear = 2023;


		// Знаходимо результат
		let userAge = currentYear - userYearBirth;


		// Виводимо результат
		document.write(`Користувач має ${userAge} років`);


	</script>








</body>

</html>
