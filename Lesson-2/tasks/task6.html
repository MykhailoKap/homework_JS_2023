<!DOCTYPE html>

<head>

<body>
	<h1>Задача №6</h1>

	<p>
		Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.
	</p>



	<script>

		// Вводимо данні 
		let amountSeconds = parseInt(prompt('Скільки пройшло секунд'));
		const SECONDS_PER_MINUTE = 60;
		const SECONDS_PER_HOUR = 3600;



		// Знаходимо результат
		let currentMinutes = Math.round((amountSeconds % SECONDS_PER_HOUR) / SECONDS_PER_MINUTE);
		let currentHours = Math.round(amountSeconds / SECONDS_PER_HOUR);


		// Виводимо результат
		document.write(`Пройшло часу: ${currentHours} години ${currentMinutes} хвилин`);


	</script>








</body>

</html>
