<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
	<h1>Задача №1</h1>

	<p>
		З клавіатури вводяться імена двох дітей та кількість у них цукерок. Вивести не екран ім’я
		тієї дитини, у якої кількість
		цукерок є більшою, або вивести, що кількість однакова.
	</p>



	<script>

		// Вводимо данні 

		let firstChildName = prompt('Введітіь ім*я першої дитини:');
		let secondChildName = prompt('Введітіь ім*я другої дитини:');

		let firstAmountCandies = parseInt(prompt('Скільки цукерок достає перша дитина:'));
		let secondAmountCandies = parseInt(prompt('Скільки цукерок достає друга дитина:'));

		// Обчислюємо і виводимо результат

		if (firstAmountCandies > secondAmountCandies) {
			document.write(`${firstChildName} має більше цукерок`)
		} else if (firstAmountCandies < secondAmountCandies) {
			document.write(`${secondChildName} має більше цукерок`)
		} else {
			document.write('обидві дитини достали однаково цукерок')
		}



	</script>








</body>

</html>
