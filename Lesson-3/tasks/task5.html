<body>
	<h1>Задача №5</h1>

	<p>
		З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний
		автомобіль). Вивести на
		екран назву транспортного засобу, яким він може керувати.
	</p>



	<script>

		// Вводимо данні 
		let drivingLicenseCategory = prompt('Введіть категорію вашого водійського посвідчення:', 'A');
		let result;



		// Обчислюємо і виводимо результат

		switch (drivingLicenseCategory) {
			case 'A': result = 'мотоцикл'
				break;
			case 'B': result = 'легковий автомобіль'
				break;
			case 'C': result = 'вантажний автомобіль'
				break;

			default:
				result = 'немає водийського посвідчення'
				break;
		}

		alert(result);



	</script>








</body>
