<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
	<h1>Задача №1</h1>

	<p>
		Поступово генерувати 100 випадкових чисел від 1 до 1000. Підрахувати яких чисел більше: парних чи непарних.
	</p>



	<script>

		// Вводимо данні 

		let evenNumberAmount = 0;
		let oddNemberAmount = 0;

		// Обчислюємо і виводимо результат

		for (let i = 1; i <= 100; i++) {
			let randomNum = 1 + Math.floor(Math.random() * (1000 - 1 + 1))

			if (randomNum % 2 === 0) {
				evenNumberAmount++
			} else {
				oddNemberAmount++
			}
		}

		document.write(`Кількість парних чисел ${evenNumberAmount} <br>
		Кількість непарних чисел ${oddNemberAmount}`);

	</script>








</body>

</html>
