<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>Задача №2</h1>

	<p>
		Вивести з використанням циклів маркований список з випадковими числами(1 - 100).
		Кількість випадкових чисел вводиться користувачем.
	</p>

	<script>

		// Вводимо данні 

		let listNumberAmount = parseInt(prompt('Введіть кількість чисел в списку'));

		// Обчислюємо і виводимо результат

		for (let i = 0; i < listNumberAmount; i++) {

			let randomNum = 1 + Math.floor(Math.random() * (100 - 1 + 1))
			document.write(`<ul><li>${randomNum}</li></ul>`)

		}

	</script>



</body>

</html>
