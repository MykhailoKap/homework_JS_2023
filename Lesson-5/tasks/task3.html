<html lang="en">

<head>
	<meta charset="UTF-8">

<body>
	<h1>Задача №3</h1>

	<p>
		Вивести на екран N абзаців (N вводиться користувачем) за зразком:

	</p>
	<img src="../img/01.jpg" alt="" style="max-width: 300px;">

	<br>
	<br>



	<script>

		// Вводимо данні 

		let amountParagraphs = parseInt(prompt('Введіть кількість параграфів'));


		// Обчислюємо і виводимо результат

		for (let i = 1; i <= amountParagraphs; i++) {
			document.write(`<h1>Заголовок ${i}</h1>`)

			for (let j = 1; j <= i; j++) {
				document.write(`<p>Роздил ${i}, параграф ${j}</p>`)

			}
			// document.write('<hr>')

		}

	</script>








</body>

</html>
