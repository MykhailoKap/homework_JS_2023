<body>
	<h1>Задача №4</h1>

	<p>
		Задача 10. Знайти суму всіх непарних чисел, що знаходяться між заданими користувачем числами.
	</p>



	<script>

		// Вводимо данні 

		let sumOddNumbers = 0;

		const firstLimitNumber = parseInt(prompt('Введіть число'))
		const lastLimitNumber = parseInt(prompt('Введіть число'))

		// Обчислюємо і виводимо результат

		for (let i = firstLimitNumber; i <= lastLimitNumber; i++) {

			if (i % 2 !== 0) {
				sumOddNumbers += i;
			}
		}

		document.write(`Сума всіх непарних чисел складає ${sumOddNumbers}`)


	</script>








</body>

</html>
