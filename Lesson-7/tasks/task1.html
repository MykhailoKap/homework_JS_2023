<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>Задача №1</h1>

	<p>
		Створити функцію, яка за номером місяця повертає пору року,
		до якої відноситься цей місяць.
	</p>



	<script>

		// функція для повернення пори року за номером місяця
		function getSeasonOfYear(season) {

			let result;
			switch (season) {
				case 12:
				case 1:
				case 2: result = 'Зима'
					break;

				case 3:
				case 4:
				case 5: result = 'Весна'
					break;

				case 6:
				case 7:
				case 8: result = 'Літо'
					break;

				case 9:
				case 10:
				case 11: result = 'Осінь'
					break;

				default: result = 'Немає такого місяця'
					break;
			}
			return result
		}

		// користувач вводить номер місяця
		let userAnswer = parseInt(prompt('Введіть номер місяця'))

		// викликаємо функцію і передаємо номер місяця
		let seasonOfYear = getSeasonOfYear(userAnswer)

		// виводимо отримані данні 
		document.write(`Пора року, до якої відноситься місяць - ${seasonOfYear}`)

	</script>








</body>

</html>
