<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>Задача №2</h1>

	<p>
		Створити функцію, яка за номером місяця повертає його назву.
	</p>

	<script>

		// функція для повернення назви місяця за його номером
		function getMonthName(month) {

			let result
			switch (month) {
				case 1: result = 'Січень'
					break;
				case 2: result = 'Лютий'
					break;
				case 3: result = 'Березень'
					break;
				case 4: result = 'Квітень'
					break;
				case 5: result = 'Май'
					break;
				case 6: result = 'Червень'
					break;
				case 7: result = 'Липень'
					break;
				case 8: result = 'Серпень'
					break;
				case 9: result = 'Вересень'
					break;
				case 10: result = 'Жовтень'
					break;
				case 11: result = 'Листопад'
					break;
				case 12: result = 'Грудень'
					break;

				default: result = 'Немає такого місяця'
					break;
			}
			return result
		}

		// користувач вводить номер місяця
		let userAnswer = parseInt(prompt('Введіть номер місяця'))

		// викликаємо функцію і передаємо номер місяця
		let monthName = getMonthName(userAnswer)

		// виводимо отримані данні 
		document.write(`Назва даного місяця - ${monthName}`)

	</script>



</body>

</html>
