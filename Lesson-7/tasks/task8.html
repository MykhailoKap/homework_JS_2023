<body>
	<h1>Задача №8</h1>

	<p>
		Створити функцію, яка випадковим чином виводить на екран одне із 4 зображень
		(шляхи до зображень передаються у функцію)
	</p>



	<script>

		// функція для виведення випадковим чином зображення

		function getPicture(image1, image2, image3, image4) {

			let randomNumber = 1 + Math.floor(Math.random() * 4)
			let result

			switch (randomNumber) {
				case 1: result = image1
					break;
				case 2: result = image2
					break;
				case 3: result = image3
					break;
				case 4: result = image4
					break
			}

			return result
		}

		// викликаємо функцію
		let randomPictute = getPicture('<img src="../img/01.jpg" alt="">',
			'<img src="../img/02.jpg" alt="">', '<img src="../img/03.jpg" alt="">',
			'<img src="../img/04.jpg" alt="">'
		)

		// виводимо результат
		document.write(randomPictute)

	</script>








</body>
