<body>
	<h1>Задача №9</h1>

	<p>
		Створити функцію, яка виводить банер (у функцію передаються: зображення, заголовок та
		посилання, куди переходимо при
		кліку на зображення (тег img повине знаходитись у середині тега a)
	</p>



	<script>


		function showImageBanner(image, title, link) {

			document.write(`
		<a href="${link}"	style="margin: 0 auto; display: flex; max-width: 250px; flex-direction: column; text-align: center; gap: 30px; text-decoration: none;">
		<img src="../img/${image}.jpg" alt="" style="max-width: 100%;">
		<span style="color: #000; text-transform: uppercase; letter-spacing: 3px;">${title}</span>
		</a>

	`)
		}

		showImageBanner('01', 'Click Here', '../test/test.html')

	</script>








</body>
