<body>
	<h1>Задача №3</h1>

	<p>
		Дано масив імен учнів. З’ясувати скільки разів зустрічається ім’я «Іван».
	</p>


	<script>

		// функція для виявлення кількості імені "Іван"
		function getNameCount(...names) {
			let nameCount = 0
			for (let i = 0; i < names.length; i++) {
				if (names[i] === 'Іван')
					nameCount++
			}
			return nameCount
		}

		// викликаємо функцію
		let nameIvanCount = getNameCount('Іванка', 'Костя', 'Максим', 'Іван', 'Оксана', 'Іван')

		// виводимо результат
		document.write(`Ім"я "Іван" зустрічаєсться ${nameIvanCount} разів`)


	</script>








</body>

</html>
